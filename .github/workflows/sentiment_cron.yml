name: Collect MyFXBook Sentiment

on:
  schedule:
    - cron: "0 * * * *"  # â° ExÃ©cute toutes les heures (UTC)
  workflow_dispatch:     # Permet de le lancer manuellement

jobs:
  collect-sentiment:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: ğŸš€ Lancer le script
        run: |
          python collect_sentiment.py

      - name: ğŸ’¾ Commit des nouveaux CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv || true
          git commit -m "Update sentiment data [bot]" || echo "No changes"
          git push || echo "Nothing to push"
